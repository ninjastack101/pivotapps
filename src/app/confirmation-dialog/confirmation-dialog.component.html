<div>
    <h2 mat-dialog-title>{{ dialogData?.title || 'Delete' }}</h2>
    <mat-dialog-content>
        {{ dialogData?.content || 'Are you sure?' }}
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">Yes</button>
        <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
    </mat-dialog-actions>
</div>
