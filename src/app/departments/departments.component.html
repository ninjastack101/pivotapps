<div fxLayout="row">
    <div fxFlex="15"></div>
    <div fxLayout="column" class="departments-container">
        <h3>Departments</h3>

        <button color="primary" (click)="openCreateDepartmentModal()" mat-raised-button class="create-department">Create New Department</button>

        <div class="mat-elevation-z8 table-container">
            <div class="loading-spinner-overlay" *ngIf="!departments">
                <mat-spinner color="accent"></mat-spinner>
            </div>
            <mat-list>
                <mat-list-item [routerLink]="department.id" *ngFor="let department of departments">
                    <div>{{ department.name }}</div>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</div>
